<!DOCTYPE html>
<html lang="en">
<head>

    <title>SimpleShop</title>
</head>
<body>
<div class="navbar">

        <a href="#"><img src="13-1_images/logo.png"></a>

        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>

    <div class="product-line">

            <p>Pink Bag</p>
